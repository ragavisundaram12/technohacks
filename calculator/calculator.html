<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  width: 400px;
  background-color: #333;
  border-radius: 20px;
  box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.1);
  overflow: hidden;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  padding: 20px;
}

.screen {
  grid-column: span 4;
  height: 70px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 10px;
  font-size: 2em;
  color: #fff;
}

.btn {
  background-color: rgba(255, 255, 255, 0.1);
  border: none;
  border-radius: 10px;
  padding: 20px;
  font-size: 1.5em;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.1s;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
  transform: scale(1.1);
}

.btn.operator {
  background-color: #3e4ab5;
}

.btn.clear {
  background-color: #ff4949;
}

.btn.equals {
  background-color: #5ac25a;
}

.btn.dot {
  background-color: #444;
}
</style>
</head>
<body>

<div class="calculator">
<div class="screen" id="screen">0</div>
<div class="btn clear" onclick="clearResult()">C</div>
<div class="btn" onclick="appendToResult('7')">7</div>
<div class="btn" onclick="appendToResult('8')">8</div>
<div class="btn" onclick="appendToResult('9')">9</div>
<div class="btn operator" onclick="appendToResult('/')">/</div>
<div class="btn" onclick="appendToResult('4')">4</div>
<div class="btn" onclick="appendToResult('5')">5</div>
<div class="btn" onclick="appendToResult('6')">6</div>
<div class="btn operator" onclick="appendToResult('*')">*</div>
<div class="btn" onclick="appendToResult('1')">1</div>
<div class="btn" onclick="appendToResult('2')">2</div>
<div class="btn" onclick="appendToResult('3')">3</div>
<div class="btn operator" onclick="appendToResult('-')">-</div>
<div class="btn" onclick="appendToResult('0')">0</div>
<div class="btn dot" onclick="appendToResult('.')">.</div>
<div class="btn equals" onclick="calculate()">=</div>
<div class="btn operator" onclick="appendToResult('+')">+</div>
</div>

<script>
let result = '';

function appendToResult(value) {
if (result === '0') {
  result = '';
}
result += value;
document.getElementById('screen').innerText = result;
}

function calculate() {
try {
result = eval(result);
document.getElementById('screen').innerText = result;
} catch (error) {
document.getElementById('screen').innerText = 'Error';
}
}

function clearResult() {
result = '0';
document.getElementById('screen').innerText = result;
}
</script>

</body>
</html>
